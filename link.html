<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grab yours now! Before It's gone forever!</title>
</head>
<body>
    <script>
        function populateGet() {
          var obj = {}, params = location.search.slice(1).split('.html&');

          for(var i=0,len=params.length;i<len;i++) {
            var keyVal = params[i].split('=');
            obj[decodeURIComponent(keyVal[0])] = decodeURIComponent(keyVal[1]);
          }
          return obj;
        }

        var query = populateGet();

        window.location = query.link + '.html?30130&CAMPAIGN=' + query.campaign.toUpperCase() + '&shellon&btn=o&txt=b&showall&navon';
    </script>
</body>
</html>
